<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>FHIR Index</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/index.css'%}">
</head>
<body>
    <div class="header">
        <div class="left-header">
            <img src="{% static 'img/logo.png'%}" alt="logo-bach-khoa">
            <h3> FHIR WEBSITE</h3>
        </div>
    </div>

    <div class="body">
        {% load auth_extras %}
        {% if request.user|has_group:"doctor" %} 
            {% block doctor %}
            {% endblock %}
        {% elif request.user|has_group:"patient" %}
            {% block patient %}
            {% endblock %}
        {% endif %}
    </div>
    
    <div class="footer">

    </div>
</body>
</html>
