{% extends 'fhir/index.html' %}
{% block doctor %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/fhir/doctor.css'%}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<div class="top-menu">
    <ul class="menu">
        <li class="home-button">
            <div class="dropdown">
                <a href="{% url 'fhir:user_detail'%}"><i class="fa fa-home"
                        aria-hidden="true"></i></a>
            </div>
        </li>
        <li class="function">
            <div class="dropdown">
                <a href="{% url 'fhir:manage' %}">Quản lí hồ sơ</a>
                <!-- #328be4; -->
            </div>
        </li>
        <li class="function">
            <div class="dropdown">
                <a {%if request.user.role == 'medical assistant' %} href="{% url 'fhir:manage_schedule' %}" {%else%} href="{% url 'fhir:schedule' request.user.username %}" {% endif %}> Quản lí lịch khám </a>
                <!-- #328be4; -->
            </div>
        </li>
    
          <li class="function">
              <div class="dropdown">
                <a href="{% url 'fhir:manage_images' %}">Lịch chẩn đoán hình ảnh</a>
              </div>
          </li>
          <li class="function">
            <div class="dropdown">
                <a href="{% url 'fhir:manage_tests' %}">Lịch xét nghiệm</a>
            </div>
        </li> 
    </ul>
</div>
<div class="content">
{%block function%}
<div class="images">
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="{% static 'img/index/img1.jpg' %}" style="width:100%">
      <div class="text">Caption Text</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="{% static 'img/index/img2.jpg' %}" style="width:100%">
      <div class="text">Caption Two</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="{% static 'img/index/img3.jpg' %}" style="width:100%">
      <div class="text">Caption Three</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div> 
</div>
<div class="announcements">
    
</div>
{% endblock %}
</div>
<script>
    var slideIndex = 0;
    showSlides();
    
    function showSlides() {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}
      slides[slideIndex-1].style.display = "block";
      setTimeout(showSlides, 2000); // Change image every 2 seconds
    } 
</script>
{% endblock %}
